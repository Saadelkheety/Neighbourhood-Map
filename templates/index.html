<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Neighbourhood Map</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form-group">
      <input placeholder="Searchâ€¦" type="search" class="form-control"  name="search" data-bind="value: query, valueUpdate: 'afterkeydown', event: {keyup: filter}" autocomplete="off">
    </div>
    <ul class="list-group" data-bind="foreach: locations">
        <li class="list-group-item" data-bind="visible: visible, text:title"></li>
    </ul>
    <div id="map" ></div>
<!--========================== js libraries ==============================-->
    <script src="{{ url_for('static', filename='js/lib/knockout-3.4.2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap.min.js')}}"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHspQCoi3pEAzjICyNadaXDc2TkZcG-8Y&libraries=geometry&v=3&callback=initMap">
    </script>
</body>
</html>
